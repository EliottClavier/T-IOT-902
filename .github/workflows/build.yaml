on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Python
        uses: https://github.com/actions/setup-python@v3

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build the receptor project
        run: platformio run -e receptor

      - name: Build the emitter project
        run: platformio run -e emitter

      - name: Test the project
        run: platformio check --fail-on-defect high