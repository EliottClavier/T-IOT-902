name: "[API] Build and test application"

on:
  push:
    branches:
      - main
      - develop
      - feat/ci
  pull_request:
    branches:
      - main
      - develop

env:
  RUST_TOOLCHAIN: stable
  API_DIRECTORY: api
  API_BINARY: api
  CARGO_PATH: api/Cargo.toml

jobs:
  test:
    name: "Test the project"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "rustup update and use default"
        run: |
          rustup update
          rustup default ${{ env.RUST_TOOLCHAIN }}
          cargo install cargo-tarpaulin
      - name: "Cargo test"
        run: cargo test --manifest-path=${{ env.CARGO_PATH }}
  build:
    name: "Build the project"
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
      - name: "rustup update and use default"
        run: |
          rustup update
          rustup default ${{ env.RUST_TOOLCHAIN }}
      - name: "Cargo build"
        run: cargo build --manifest-path=${{ env.CARGO_PATH }}
      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "api-build"
          path: "${{ env.API_DIRECTORY }}/target/release/${{ env.API_BINARY }}"