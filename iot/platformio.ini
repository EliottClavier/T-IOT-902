; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[secrets]
build_flags =

[platformio]
default_envs = emitter
extra_configs =
    secrets.ini
    config.ini

build_cache_dir = ./.pio/cache

[env]
build_flags = ${config.build_flags}
; Ask the monitor to echo the content written
monitor_echo = yes

; upload settings
; upload_port = COM1
upload_speed = 921600

platform = https://github.com/platformio/platform-espressif32.git
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.0.0-alpha3
    platformio/framework-arduinoespressif32-libs @ https://github.com/espressif/esp32-arduino-libs.git#idf-release/v5.1

framework = arduino

[env:emitter]
board = esp32dev
framework = arduino
build_src_filter = +<emitter> -<receptor>
monitor_speed = 115200
lib_deps =
    luciansabo/Sharp GP2Y Dust sensor@^1.1.0
    sandeepmistry/LoRa@^0.8.0
    olikraus/U8g2@^2.35.17
    lewisxhe/XPowersLib@^0.2.2

[env:receptor]
board = esp32dev
framework = arduino
build_src_filter = -<emitter> +<receptor>
monitor_speed = 115200

[env:native]
platform = native
build_flags =
    -D unitTesting
    -lgcov
    --coverage
    -fprofile-abs-path